<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculadora.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <main>
      <section class="superior">
        <div class="pantalla">
          <input type="text" id="resultado" />
        </div>
        </section>
        <section class="inferior">
        <div>
          <button class="num" id="b1">1</button>
          <button class="num" id="b2">2</button>
          <button class="num" id="b3">3</button>
          <button  id="borrar">C</button>
        </div>
        <div>
          <button class="num" id="b4">4</button>
          <button class="num" id="b5">5</button>
          <button class="num" id="b6">6</button>
          <button class="operacion" id="suma">+</button>
        </div>

        <div>
          <button class="num" id="b7">7</button>
          <button class="num" id="b8">8</button>
          <button class="num" id="b9">9</button>
          <button class="operacion" id="resta">-</button>
        </div>
        <div>
          <button class="num" id="b0">0</button>
          <button class="boton" id="bigual">=</button>
          <button class="boton" id="bmulti">X</button>
          <button class="boton" id="bdiv">/</button>
        </div>
      </section>
    </main>

    <script src="/calculadora.js"></script>
  </body>
</html>
