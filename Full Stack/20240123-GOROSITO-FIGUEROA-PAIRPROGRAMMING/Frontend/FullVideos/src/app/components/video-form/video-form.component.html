<div class="container mt-4">
  <h2>Cargar Video</h2>
  <form [formGroup]="videoForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="url" class="form-label">URL del vídeo</label>
      <input type="text" class="form-control" id="url" formControlName="url" required>
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Categoría</label>
      <input type="text" class="form-control" id="category" formControlName="category" required>
    </div>
    <div class="mb-3">
      <label for="title" class="form-label">Título del vídeo</label>
      <input type="text" class="form-control" id="title" formControlName="title" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Descripción</label>
      <textarea class="form-control" id="description" formControlName="description"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
